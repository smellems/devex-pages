name: Github Pages Build

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v4.0.2
      with:
          script: |
            github.repos.requestPagesBuild({
              owner: "smellems",
              repo: "devex-pages"
            });
